<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘¹ Monster Slayer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://csshake.surge.sh/csshake.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <div class="shake-opacity shake-freeze">
        <h1 id="title">Monster Slayer</h1>
      </div>
    </header>

    <div id="game">
      <section id="monster" class="container">
        <h2>ðŸ’–Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>ðŸ’–Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>

      <section v-if="winner" class="container" id="result-container">
        <h3>Game Over!</h3>
        <h1 v-if="winner === 'player'">You won! ðŸ˜Ž</h1>
        <h1 v-else-if="winner === 'monster'">You lost!</h1>
        <h1 v-else>It's a draw!</h1>
        <button @click="restartGame">Start New Game</button>
      </section>

      <section class="controls v-else">
        <button @click="attackMonster">Attack</button>
        <div class="shake">
          <button :disable="mayUseSpecialAttack" @click="specialAttack">
            Special Attack
          </button>
        </div>
        <button @click="healPlayer">Heal</button>
        <button @click="surrender">Surrender</button>
      </section>

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage in logMessages">
            <span
              :class="{'log--player': logMessage.actionBy === 'player', 'log--monster': logMessage.actionBy === 'monster'}"
              >{{ logMessage.actionBy === 'player' ? 'Player' : 'Monster'
              }}</span
            >
            <span v-if="logMessage.actionType === 'heal'">
              heals himself for
              <span class="log--heal">{{ logMessage.actionValue }}</span></span
            >
            <span v-else>
              attacks and deals
              <span class="log--damage">{{ logMessage.actionValue }}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
